<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por pais</h2>
    <hr>
        <div class="row">
            <div class="col">
                <app-pais-input
                    (onEnter)="buscar( $event )"
                    (onDebounce)="sugerencia($event)"
                    placeholder="Buscar pais"
                    >
                </app-pais-input>
            </div>
        </div>
            <!--Aca es donde crearemos la lista desplegable con sugerencias:-->
            <ul *ngIf="mostrarSugerenicas"
                class="list-group">
                    <li *ngFor="let pais of paisesSugeridos"
                        class="list-group-item list-group-item-action">
                    <a 
                    class="nav-link"
                    [routerLink]="['/pais', pais.alpha2Code]">
                        {{pais.name}}
                    </a>                        
                    </li>
            <!--Aca es donde crearemos sugerencias de buscar hasta donde el usuario haya escrito:-->            
                <li
                    (click)="buscarSugerido(termino)"
                    class="list-group-item list-group-item-action">
                    <a
                    class="nav-link"
                    >Buscar "{{termino}}"
                    </a> 
                </li>
            </ul>
    <hr>
</div>
<div *ngIf="hayError==true" 
     class="alert alert-danger">
   No se encontr√≥ el pais con el termino: {{termino}} 
</div>
<div    *ngIf="paises.length>0"
        class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
